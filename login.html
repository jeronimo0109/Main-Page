<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="loginStyle.css">

</head>

<body>
    <div class="MainPage-container" id="MainPage-container">

        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">contact</a>
            </nav>
        </header>

        <section class="parallax">
            <h2 id="text">Main Page</h2>
            <img src="/img/png.webp" id="1">
            <img src="/img/mountain_PNG16.png" class="two">
            
        </section>

    </div>

   
        <div class="login-container" id="login-container">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sing up</label>
                    <input type="text" name="txt" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="Password" name="pswd" placeholder="Password" required="">
                    <button type="button" onclick="quitLogin()">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Log In</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="Password" name="pswd" placeholder="Password" required="">
                    <button type="button" onclick="quitLogin()">Login</button>
                </form>
            </div>

        </div>

    <script src="script.js"></script>
</body>

</html>
